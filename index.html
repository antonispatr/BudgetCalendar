<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Payment & Income Manager</h1>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div id="calendar"></div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">Events This Year</div>
          <div class="card-body" id="event-list"></div>
        </div>
        <div class="card">
          <div class="card-header">Income Sources</div>
          <div class="card-body">
            <form id="income-form" class="mb-3">
              <div class="row g-2">
                <div class="col"><input type="date" id="income-date" class="form-control" required></div>
                <div class="col"><input type="text" id="income-desc" class="form-control" placeholder="Description" required></div>
                <div class="col"><input type="number" id="income-amount" class="form-control" placeholder="Amount" required></div>
                <div class="col-auto"><button type="submit" class="btn btn-primary">Add</button></div>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-sm table-bordered" id="income-table">
                <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Summary</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-sm table-bordered" id="summary-table">
                <thead><tr><th>Period</th><th>Total Income</th><th>Total Outcome</th><th>Net</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
