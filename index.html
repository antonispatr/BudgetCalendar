<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Manager</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light text-dark" style="font-family: 'Roboto', sans-serif;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Payment & Income Manager</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">
      <!-- Calendar Column -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-3">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
      <!-- Sidebar: Event List & Income Source Input -->
      <div class="col-lg-4">
        <!-- Event List -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white border-0">
            <strong>Events This Year</strong>
          </div>
          <div class="card-body p-3 overflow-auto" style="max-height: 250px;">
            <div id="event-list"></div>
          </div>
        </div>
        <!-- Income Source Table -->
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0">
            <strong>Income Sources</strong>
          </div>
          <div class="card-body p-3">
            <form id="income-form" class="row g-2 mb-3">
              <div class="col-5">
                <input type="date" id="income-date" class="form-control form-control-sm" required>
              </div>
              <div class="col-4">
                <input type="text" id="income-desc" class="form-control form-control-sm" placeholder="Description" required>
              </div>
              <div class="col-2">
                <input type="number" id="income-amount" class="form-control form-control-sm text-end" placeholder="â‚¬" required>
              </div>
              <div class="col-1 d-grid">
                <button type="submit" class="btn btn-primary btn-sm">+</button>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-sm align-middle mb-0" id="income-table">
                <thead class="table-light">
                  <tr><th>Date</th><th>Description</th><th class="text-end">Amount</th></tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Summary Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0">
            <strong>Monthly Summary</strong>
          </div>
          <div class="card-body p-3">
            <div class="table-responsive">
              <table class="table table-sm align-middle mb-0" id="summary-table">
                <thead class="table-light">
                  <tr>
                    <th>Month</th>
                    <th class="text-end">Income</th>
                    <th class="text-end">Outcome</th>
                    <th class="text-end">Net</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
