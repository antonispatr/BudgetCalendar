<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Finance Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
    rel="stylesheet"
  >
  <!-- App CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fs-4" href="#">Personal Finance Dashboard</a>
    </div>
  </nav>

  <div class="container mb-5">
    <div class="row g-4">
      <!-- Calendar + Scheduled Expenses -->
      <div class="col-lg-7">
        <div id="calendar" class="card shadow-sm"></div>
      </div>
      <div class="col-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white fw-bold">Scheduled Expenses</div>
          <div class="card-body overflow-auto" id="event-list" style="max-height: 250px;"></div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-white fw-bold">Income Entries</div>
          <div class="card-body">
            <form id="income-form" class="row gx-2 gy-2 align-items-end mb-3">
              <div class="col-4">
                <label class="form-label visually-hidden" for="income-date">Date</label>
                <input
                  type="date"
                  id="income-date"
                  class="form-control"
                  placeholder="YYYY-MM-DD"
                  required
                >
              </div>
              <div class="col-4">
                <label class="form-label visually-hidden" for="income-desc">Description</label>
                <input
                  type="text"
                  id="income-desc"
                  class="form-control"
                  placeholder="Description"
                  required
                >
              </div>
              <div class="col-3">
                <label class="form-label visually-hidden" for="income-amount">Amount</label>
                <input
                  type="number"
                  id="income-amount"
                  class="form-control"
                  placeholder="Amount (€)"
                  step="0.01"
                  required
                >
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary w-100" title="Add Income">+</button>
              </div>
            </form>

            <div class="table-responsive">
              <table class="table table-sm table-striped align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th class="text-end">Amount (€)</th>
                  </tr>
                </thead>
                <tbody id="income-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Monthly Cash Flow -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-white fw-bold">Monthly Cash Flow</div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Month</th>
                    <th class="text-end">Total Income (€)</th>
                    <th class="text-end">Total Expenses (€)</th>
                    <th class="text-end">Net (€)</th>
                  </tr>
                </thead>
                <tbody id="summary-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
